<div class="row" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | posterPath" [alt]="pelicula.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h1>
            {{pelicula.title}}
        </h1>
        <div class="row">
            <div class="col-6">
                <star-rating [value]="pelicula.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
            </div>
            <div class="col-6 text-white">
                {{pelicula.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info" (click)="regresar()">
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
    </div>
</div>
